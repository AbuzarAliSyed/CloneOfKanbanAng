<nav>
  <mat-icon style="margin-left: 95%;" (click)="closeModal()">close</mat-icon>
  <div class="d-flex" id="heading" style="margin-left:-15px">
    <h5 style="margin-left:150px;margin-bottom:20px" class="bi bi-file-text"><svg xmlns="http://www.w3.org/2000/svg"
        width="16" height="20" fill="currentColor" class="bi bi-file-text" viewBox="0 2 16 16">
        <path
          d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z" />
        <path
          d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
      </svg>&nbsp;Report Generator</h5>
  </div>
  <form class="form-inline  d-flex align-items-center flex-nowrap">
    <mat-form-field class="">
      <mat-label class="bi bi-filter"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor"
          class="bi bi-filter" viewBox="0 0 16 16">
          <path
            d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
        </svg>&nbsp;Choose Filter</mat-label>
      <mat-select [(value)]="selectedOption">
        <mat-option *ngFor="let item of filter" [value]="item.placeHoldervalue" (click)="displayFilter(item)">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <div>{{selectedOption}}</div> -->
    <input #txt class="form-control mr-sm-2" type="search" placeholder={{selectedOption}} aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0  bi-bi-search" type="submit" style="margin-left: 5px;"
      (click)="search(filterValue,txt.value)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
        viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg></button>
  </form>
</nav>

<div *ngIf='reportdata!=undefined'>
  <button class="button" (click)="exportCsv()"> Export Csv for Month or Quarter</button>
</div>
<div *ngIf='avgData!=undefined'>
  <table>
    <tr>
      <th scope="col">Location </th>
      <th scope="col">Avg Days to Hire </th>
    </tr>

    <tr>
      <td>{{avgData.location}}</td>
      <td>{{avgData.avgDays}}</td>
    </tr>
  </table>
</div>

<div *ngIf='ListAvgData.length>0'>
  <button class="button" (click)="exportAverageCsv()"> Export Csv for Average</button>
</div>

<div *ngIf="msg!=undefined">
  <p type="text danger">{{msg}}</p>
</div>

<div *ngIf="exportSuccess!=undefined">
  <p type="text danger">{{exportSuccess}}</p>
</div>
